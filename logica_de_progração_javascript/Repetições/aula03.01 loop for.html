<body>
    <h1>Repetições</h1>

    <p>pedir para o usuário digitar um numeros e mostrar a tabuada dele de 1 a 1000.</p>

    <script>
        
        var numero = parseInt(prompt("digite um numenro!"));

        var indice = 1;
        //repita até que indice seja <= 1000

       
        

         for(var indice = 1; indice <= 1000; indice++){
            document.write(numero + ' x ' + indice + ' = ' + (numero * indice) + ' <br>');
         }

         document.write("saiu do loop, ufa!")
