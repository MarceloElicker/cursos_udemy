<body>
    <h1>Repetições</h1>

    <p>Para este exercício, mostre na tela todos os anos a partir de 1004 até o ano 2022, pulando de quatro em quatro anos.

        Por exemplo:
        
        1004,
        
        1008,
        
        1012,
        
        E assim por diante.</p>

    <script>

        var ano = 10004;

        while(ano <=2022){
            document.write(ano + '<br>');
            ano = ano + 4;
        }
        
        
         document.write("saiu do loop, ufa!");

    </script>
