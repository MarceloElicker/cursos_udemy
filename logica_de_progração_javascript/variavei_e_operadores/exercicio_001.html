<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Progração JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <script>
        //pedir para o usuario digitar um numero
        var n1 = prompt('Qual seu número da sorte?');

        //converter em numero inteiro
        n1 = parseInt(n1);

        //pedir para o usuario digitar outro numero
        var n2 = prompt('Qual seu segundo numero da sorte?');

        //converter em numero inteiro
        n2 = parseInt(n2);

        //mostrar a subtração concatenando com o texto "a subtração é: ..."
        alert('a subtração dos teus números da sorte é '+ (n1 - n2));

        //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
        alert('a multiplicação dos teus números da sorte é '+ (n1 * n2));

        //mostrar a divisão concatenando com o texto "a divisão é: ..."
        alert('a divisão dos teus números da sorte é '+ (n1 / n2));

        //mostrar a soma concatenando com o texto "a soma é: ..."
        alert('a soma dos teus números da sorte é '+ (n1 + n2));

    </script>
</body>
</html>
