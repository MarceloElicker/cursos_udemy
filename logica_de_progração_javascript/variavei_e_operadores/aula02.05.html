<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Progração JavaScript</title>
</head>
<body>
    <h1>Condicionais</h1>

    <p>pedir para o usuário digitar dois numeros e mostrar uma mensagem se foi aprovado ou não, a nota de corte é 5.</p>

    <script>
        var n1 = prompt("Digite um número");
        n1 = parseFloat(n1);

        var n2 = prompt("Digite outro número");
        n2 = parseFloat(n2);

        var media = (n1 + n2) / 2;

        

        if(media > 5){
            alert("parabéns voce foi aprovado, sua nota foi " + media +"!");
        }

        else{
            alert("Infelizmente não atigiu a nota, sua nota foi " + media + "!");
        }

    </script>


</body>
</html>
