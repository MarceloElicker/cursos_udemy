<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Progração JavaScript</title>
</head>
<body>
    <h1>Condicionais - Switch</h1>

    <p>pedir para o usuário digitar um numeros de 1 a 6. Mostrar na tela uma mensagem diferente para cada número.</p>

    <script>
        
        var n = parseInt(prompt("Digite um Número entre 1 e 6"));

        switch(n){
            case 1:
                alert("1 esta errado, tente novamente!");
                break;
                    case 2:
                    alert("2 esta errado, tente novamente!");
                    break;
                        case 3:
                        alert("3 esta errado, tente novamente!")
                        break;
                            case 4:
                            alert("4 esta errado, tente novamente!");
                            break;
                                case 5:
                                alert("5 esta errado, tente novamente!");
                                break;
                                    case 6:
                                    alert("parabéns!")
                        }
        

    </script>


</body>
</html>
