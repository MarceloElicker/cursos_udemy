<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Progração JavaScript</title>
</head>
<body>
    <h1>Condicionais</h1>

    <p>pedir para o usuário digitar dois numeros e mostrar uma mensagem se foi aprovado ou não, a nota de corte é 5.</p>
    <p>Contudo, se qualquer uma das notas for zero, reprova automaticamente.</p>

    <script>
        
        var nota1 = prompt("Digite nota do teste");
        nota1 = parseFloat(nota1);

        var nota2 = prompt("Digite nota da prova");
        nota2 = parseFloat(nota2);

        var media = ((nota1 + nota2) / 2);

        if(nota1 > 0 && nota2 > 0 && media > 5){
            alert("Parabéns você foi aprovado, sua média foi: " + media)
        }else{
            alert("Zerou alguma matéria ou não atingiu a média, tente novamente!")
        };
        
        

    </script>


</body>
</html>
