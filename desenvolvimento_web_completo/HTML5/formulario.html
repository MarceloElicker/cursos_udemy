<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>formulário</h1>

    <form>
        <h2>Login</h2>
        <input type="text" name="login"><br>
        <input type="password" name="senha">
        <input type="submit" value="logar">
    </form>

    <form>
        <h2>Cadastre-se</h2>
        <input type="radio" name="sexo" value="M"> Masculino <br>
        <input type="radio" name="sexo" value="F"> Feminino <br>
        <input type="radio" name="sexo" value="N"> Nenhum <br>
    

    
        <h2>Interesses</h2>
        <input type="checkbox" name="Interesses"> Futebol <br>
        <input type="checkbox" name="Interesses"> Volei <br>
        <input type="checkbox" name="Interesses"> Natação <br>
        <input type="checkbox" name="Interesses"> Corrida <br>
    

        <h2>Qual seu estado</h2>
        <select name="Estado">
            <option value="">RS</option>
            <option value="">SC</option>
            <option value="">SP</option>
            <option value="">RJ</option>
        </select>

        <h2>Observações</h2>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br>

        <input type="submit" value="Cadastrar">

    </form>

</body>
</html>
